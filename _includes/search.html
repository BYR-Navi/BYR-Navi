<div class="ui text container">
    <h1 class="ui inverted header"><i id="logo" class="fa fa-star fa-fw" aria-hidden="true"></i></h1>
    <h2>{{ site.name }}</h2>
    <div class="ui inverted fluid left icon action input" id="search-div">
        <i class="search icon"></i>
        <input id="search-query" type="text" placeholder="立即搜索">
        <select class="ui compact selection dropdown" id="search-services">
            {% for item in site.data.search_services %}<option id="{{ item.id }}" value="{{ item.id }}" data-url="{{ item.url }}" data-suffix="{{ item.suffix }}">{{ item.name }}</option>{% endfor %}
        </select>
        <div id="search-button" type="submit" class="ui icon button">Go</div>
    </div>
    <div class="badges">
        <a id="github-watch" href="{{ site.repository }}/watchers" target="_blank"><img src="https://img.shields.io/github/watchers/iROCKBUNNY/BYR-Navi.svg?style=social&label=Watch" alt="GitHub Watchers"></a>
        <a id="github-star" href="{{ site.repository }}/stargazers" target="_blank"><img src="https://img.shields.io/github/stars/iROCKBUNNY/BYR-Navi.svg?style=social&label=Star" alt="GitHub Stargazers"></a>
        <a id="github-fork" href="{{ site.repository }}/network/members" target="_blank"><img src="https://img.shields.io/github/forks/iROCKBUNNY/BYR-Navi.svg?style=social&label=Fork" alt="GitHub Forks"></a>
        <a id="version" href="{{ site.repository }}/commits" target="_blank" data-update-at="{{ site.time | date: '%Y-%m-%dT%H:%M:%S+08:00' }}"><img src="https://img.shields.io/badge/%E6%9B%B4%E6%96%B0%E4%BA%8E-loading-orange.svg" alt="Update Time"></a>
        <a id="visit" href="{{ '/analytics/' | relative_url }}"><img src="https://img.shields.io/badge/%E4%BB%8A%E6%97%A5%E8%AE%BF%E5%AE%A2-loading-orange.svg" alt="Today Visitors"></a>
    </div>
    <div class="ui inverted link list">
        <a class="item loading-trigger" href="{{ '/donate/' | relative_url }}">买雪糕给辛苦滴程序猿和设计师</a>
    </div>
</div>
